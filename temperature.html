<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Temperature converter</title>
    <link rel="stylesheet"href="./cal.css">
</head>
<body>
    
    <h1 style="color:rgb(12, 11, 11)">Temperature converter</h1>
    <div class="main">
            <h4>Celsius</h4>       
            <input type="number"id="celsius"placeholder="Enter value">
            <h4>Fahrenheit</h4>
            <input type="number"id="fahrenheit"placeholder="Enter value">
            <h4>Kelvin</h4>
            <input type="number"id="kelvin"placeholder="Enter value">

        <div id="buttons">
            <button onclick="resetButton()">Reset</button>
        </div>    
    
    <div id="result">
      
    </div>
    </div>
    <script>
        let celsius =
            document.getElementById('celsius');
        let fahrenheit =
            document.getElementById('fahrenheit');
        let kelvin =
            document.getElementById('kelvin');
        celsius.oninput = function () {
            let f = (parseFloat(celsius.value) * 9) / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));
 
            let k = (parseFloat(celsius.value) + 273.15);
            kelvin.value = parseFloat(k.toFixed(2));
        }
        fahrenheit.oninput = function () {
            let c = ((parseFloat(
                fahrenheit.value) - 32) * 5) / 9;
            celsius.value = parseFloat(c.toFixed(2));
 
            let k = (parseFloat(
                fahrenheit.value) - 32) * 5 / 9 + 273.15;
            kelvin.value = parseFloat(k.toFixed(2));
        }
        kelvin.oninput = function () {
            let f = (parseFloat(
                kelvin.value) - 273.15) * 9 / 5 + 32;
            fahrenheit.value = parseFloat(f.toFixed(2));
 
            let c = (parseFloat(kelvin.value) - 273.15);
            celsius.value = parseFloat(c.toFixed(2));}

    function resetButton() {
            document.getElementById("celsius").value = "";
            document.getElementById("fahrenheit").value = "";
            document.getElementById("kelvin").value = "";
        }
    </script>
    
</body>
</html>
